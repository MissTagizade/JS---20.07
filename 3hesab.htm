<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="a"/>
    <input type="number" id="b"/>
    <input type="number" id="c"/>
    <button onclick="hesab()">Ok</button> <br><br><br>

    Cem:
    <span id="cem"></span> <br><br>
    Ededi orta:
    <span id="edort"></span> <br><br>
    Hasil:
    <span id="hasil"></span>

    <script>

        let a = document.getElementById("a")
        let b = document.getElementById("b")
        let c = document.getElementById("c")
        let cem = document.getElementById("cem")
        let edort = document.getElementById("edort")
        let hasil = document.getElementById("hasil")

        function hesab() {
            cem.innerHTML = +a.value + +b.value + +c.value
            edort.innerHTML = (+a.value + +b.value + +c.value) / 3
            hasil.innerHTML = +a.value * +b.value * +c.value
        }

    </script>
</body>
</html>
